- name: copying dockerfile script to spec repository
  template:
    src: Dockerfile.j2
    dest: "../microservices/spec-ms/Dockerfile"
    mode: "0644"  
  tags: [ install, update ]

- name: copying dockerfile script to spec repository
  template:
    src: config.ini.j2
    dest: "../microservices/spec-ms/python/config.ini"
  tags: [ install, update ]

- name: Creating environmental variables
  file:
    path: ../microservices/spec-ms/.env
    state: touch
    mode: u+rw,g+rw,o+rw
  tags: [ install, update ]

- name: Loading required data inside .env file
  blockinfile:
    path: ../microservices/spec-ms/.env
    block: |
      DB_HOST = 'postgres_app'
      DB_PORT = 5432
      DB_USERNAME = "{{ db_user }}"
      DB_PASSWORD = "{{ db_password }}"
      DB_NAME = "{{ db_name }}"
      NIFI_IP = 'nifi_app'
      NIFI_PORT = 8096
      URL = "http://{{ api_endpoint }}"
      WRK_DIR_PYTHON = '/python_files/transformer_generator/transformers/'
      PYTHON_PATH = '/usr/bin/python3.7'
      FLASKAPI = 'http://flask_app'
      FLASK_PORT = 3003
      AWS_ACCESS_KEY = "{{ aws_access_key }}"
      AWS_SECRET_KEY = "{{ aws_secret_key }}"
      ARCHIVED_BUCKET= "{{ s3_archived_bucket }}"
      ERROR_BUCKET= "{{ s3_error_bucket }}"
