---
- name: Installing cQube
  hosts: localhost
  gather_facts: true
  remote_user: root
  become: true
  vars_files:
    - ../config.yml
    - ../program_selector.yml

  roles:
          - configurations
          - postgres 
          - python
          - ingestion
          - spec
          - grammar
          - generator
          - dashboard
          - querybuilder
          - nifi
          - nginx
